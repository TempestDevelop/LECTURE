 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
 </head>
 <body>
   

<div class="flex  items-center h-screen flex-col md:flex-row md:items-center p-5 m-5">
    <img class="w-full sm:w-1/2" src="./dog.jpg"/>

<form  class="flex flex-col gap-5 w-full sm:w-1/2  p-5 m-5 ">
    <label class="font-light">
        Name -
        <input class="border p-2 w-full shadow-md" type="text" placeholder="Enter Name"/>
    </label>
    <label class="font-light">
        Age of Dog-
        <input class="border p-2 w-full shadow-md " type="text" placeholder="Enter Age"/>
    </label>
    <label class="font-light">
        Address -
        <input class="border p-2 w-full shadow-md " type="text" placeholder="Enter Address"/>
    </label>
    <label class="font-light">
        Name of pet Owner-
        <input class="border p-2 w-full shadow-md " type="text" placeholder="Enter Name"/>
    </label>
    <input class="bg-fuchsia-400 text-white rounded-md p-1.5 m-1.5 cursor-pointer hover:bg-fuchsia-500 shadow-inner" type="submit">
    <button class="border border-fuchsia-500  p-1.5 m-1.5 bg-fuchsia-400  rounded-md  shadow-inner hover: bg-fuchsia-500">Reset </button>

    
    
</form>


</div>


 </body>
 </html>
